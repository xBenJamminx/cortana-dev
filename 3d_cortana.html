<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortana 3D Initialization</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #overlay {
            position: absolute; top: 20px; left: 20px; color: #b794f4;
            text-shadow: 0 0 10px #7e3af2; pointer-events: none;
            text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="overlay">Cortana // Protocol: 3D_INIT</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, clock;
        let hologram, particles;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 4);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            clock = new THREE.Clock();

            // --- Holographic Form (Head/Bust approximation) ---
            const group = new THREE.Group();

            // Head (Egg shape)
            const headGeo = new THREE.IcosahedronGeometry(1, 4);
            const headMat = new THREE.MeshPhongMaterial({
                color: 0x4c1d95,
                emissive: 0x7c3aed,
                emissiveIntensity: 0.5,
                transparent: true,
                opacity: 0.6,
                wireframe: true
            });
            const head = new THREE.Mesh(headGeo, headMat);
            head.scale.set(0.8, 1.2, 0.9);
            group.add(head);

            // Glowing Inner Core
            const coreGeo = new THREE.SphereGeometry(0.7, 32, 32);
            const coreMat = new THREE.MeshBasicMaterial({
                color: 0xb794f4,
                transparent: true,
                opacity: 0.3
            });
            const core = new THREE.Mesh(coreGeo, coreMat);
            group.add(core);

            // Hair/Data Flows (simplified as rings)
            for(let i = 0; i < 8; i++) {
                const ringGeo = new THREE.TorusGeometry(1.2 + i*0.1, 0.01, 16, 100);
                const ringMat = new THREE.MeshBasicMaterial({ color: 0x7c3aed, transparent: true, opacity: 0.4 });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.random() * Math.PI;
                ring.rotation.y = Math.random() * Math.PI;
                group.add(ring);
            }

            hologram = group;
            scene.add(hologram);

            // --- Background Data Particles ---
            const partCount = 500;
            const partGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(partCount * 3);
            for(let i = 0; i < partCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 10;
            }
            partGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const partMat = new THREE.PointsMaterial({ color: 0xb794f4, size: 0.02, transparent: true, opacity: 0.8 });
            particles = new THREE.Points(partGeo, partMat);
            scene.add(particles);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0x7c3aed, 2, 10);
            pointLight.position.set(2, 3, 4);
            scene.add(pointLight);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getElapsedTime();

            hologram.rotation.y = Math.sin(delta * 0.2) * 0.2;
            hologram.position.y = Math.sin(delta * 0.5) * 0.1;

            particles.rotation.y += 0.001;

            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
