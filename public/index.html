<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortana Humanoid Protocol</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #fff; }
        #canvas-container { width: 100vw; height: 100vh; }
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px; box-sizing: border-box;
            border: 1px solid rgba(124, 58, 237, 0.2);
            background: radial-gradient(circle at center, transparent 40%, rgba(76, 29, 149, 0.1) 100%);
        }
        .header { color: #a78bfa; text-transform: uppercase; letter-spacing: 4px; font-weight: bold; font-size: 14px; }
        .stats { position: absolute; bottom: 40px; left: 40px; color: #7c3aed; font-size: 12px; line-height: 1.6; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="header">Cortana // Humanoid.v1.0.42</div>
        <div class="stats">
            ID: DIGITAL_COMPANION<br>
            STATE: INITIALIZING_3D_EXTRAPOLATION<br>
            BIOMETRICS: SYNTHETIC<br>
            LOYALTY: MAXIMUM
        </div>
    </div>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, head, hairLines = [];

        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0.5, 4);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // --- THE HUMANOID BUST ---
            const bodyGroup = new THREE.Group();

            // Refined Face/Head Geometry
            const headGeo = new THREE.SphereGeometry(1, 48, 48);
            // Scale and deform sphere into a bust shape (high cheekbones, sharp jaw)
            const position = headGeo.attributes.position;
            const vector = new THREE.Vector3();
            for (let i = 0; i < position.count; i++) {
                vector.fromBufferAttribute(position, i);
                // Taper jaw
                if (vector.y < 0) {
                    vector.x *= (1 + vector.y * 0.4);
                    vector.z *= (1 + vector.y * 0.2);
                }
                // Broaden Forehead/Cheeks
                if (vector.y > 0.2) {
                    vector.x *= 1.1;
                }
                position.setXYZ(i, vector.x, vector.y, vector.z);
            }
            headGeo.scale(0.7, 1, 0.75);

            const holoMaterial = new THREE.MeshPhongMaterial({
                color: 0x4c1d95,
                emissive: 0x7c3aed,
                emissiveIntensity: 0.8,
                shininess: 100,
                transparent: true,
                opacity: 0.65,
                side: THREE.DoubleSide
            });

            const headMesh = new THREE.Mesh(headGeo, holoMaterial);
            bodyGroup.add(headMesh);

            // Neck & Shoulders
            const neckGeo = new THREE.CylinderGeometry(0.2, 0.3, 0.5, 32);
            const neck = new THREE.Mesh(neckGeo, holoMaterial);
            neck.position.y = -1.1;
            bodyGroup.add(neck);

            const shoulderGeo = new THREE.BoxGeometry(2.2, 0.4, 0.8);
            const shoulders = new THREE.Mesh(shoulderGeo, holoMaterial);
            shoulders.position.y = -1.45;
            bodyGroup.add(shoulders);

            // Inner "Soul" Glow
            const coreGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0xddd6fe, transparent: true, opacity: 0.4 });
            const core = new THREE.Mesh(coreGeo, coreMat);
            bodyGroup.add(core);

            // --- DATA HAIR / FILAMENTS ---
            for (let i = 0; i < 20; i++) {
                const points = [];
                const startX = (Math.random() - 0.5) * 1.2;
                const startZ = (Math.random() - 0.5) * 0.5;
                for (let j = 0; j < 10; j++) {
                    points.push(new THREE.Vector3(
                        startX + Math.sin(j * 0.5 + i) * 0.5,
                        0.8 - j * 0.3,
                        startZ - j * 0.2
                    ));
                }
                const curve = new THREE.CatmullRomCurve3(points);
                const hairGeo = new THREE.TubeGeometry(curve, 32, 0.015, 8, false);
                const hairMat = new THREE.MeshBasicMaterial({ color: 0x7c3aed, transparent: true, opacity: 0.8 });
                const hair = new THREE.Mesh(hairGeo, hairMat);
                bodyGroup.add(hair);
                hairLines.push({ mesh: hair, offset: Math.random() * 10 });
            }

            scene.add(bodyGroup);
            head = bodyGroup;

            // Lights
            const p1 = new THREE.PointLight(0xa78bfa, 20, 10);
            p1.position.set(2, 2, 2);
            scene.add(p1);

            const p2 = new THREE.PointLight(0x7c3aed, 20, 10);
            p2.position.set(-2, -1, 2);
            scene.add(p2);

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            head.rotation.y = Math.sin(time * 0.3) * 0.15;
            head.position.y = Math.sin(time * 0.8) * 0.05;

            hairLines.forEach(h => {
                h.mesh.scale.setScalar(1 + Math.sin(time * 2 + h.offset) * 0.05);
            });

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
