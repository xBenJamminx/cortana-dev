# OpenClaw Gateway logs - daily rotation
/tmp/openclaw/openclaw-*.log {
    su root root
    daily
    rotate 7
    maxsize 50M
    missingok
    notifempty
    copytruncate
    compress
    delaycompress
    dateext
}

# Watchdog logs
/var/log/clawd/watchdog.log
/root/clawd/logs/watchdog.log {
    su root root
    weekly
    rotate 4
    maxsize 10M
    missingok
    notifempty
    copytruncate
    compress
    delaycompress
}

